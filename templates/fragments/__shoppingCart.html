 <div class="col-md-4 summary">
                    <div><h5><b>Summary</b></h5></div>
     {% for item in cart %}
                     <div class="row border-top border-bottom">
                        <div class="row main align-items-center">
                            <div class="col-2"><img class="img-fluid" src="https://i.imgur.com/1GrakTl.jpg"></div>
                            <div class="col">

                                <div class="row">{{item.product.name}}</div>
                            </div>
                            <div class="col text-center"> {{item.quantity}}  </div>

                            <div class="col text-center">&euro; {{item.product.price}}  </div>
                            <form method="POST" action="{% url 'products:delete' item.product.id %}">
                                {% csrf_token %}
                              <button class="col"> <span class="close">&#10005;</span> </button>
                                </form>
                    </div>
                     </div>
     {% endfor %}
                    <hr>
                    <div class="row">
                        <div class="col" style="padding-left:0;">ITEMS 3</div>
                        <div class="col text-right">&euro; 132.00</div>
                    </div>
                    <form>
                        <p>SHIPPING</p>
                        <select><option class="text-muted">Standard-Delivery- &euro;5.00</option></select>
                        <p>GIVE CODE</p>
                        <input id="code" placeholder="Enter your code">
                    </form>
                    <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                        <div class="col">TOTAL PRICE</div>
                        <div class="col text-right">&euro; 137.00</div>
                    </div>
      <form method="GET" action="{% url 'products:checkout' %}">

                    <button class="btn">CHECKOUT</button>
      </form>
                </div>
